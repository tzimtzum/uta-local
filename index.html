<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ultimate Torah Assistant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      max-width: 600px;
      margin: 2rem auto;
      padding: 1rem;
    }
    h1 {
      text-align: center;
    }
    textarea {
      width: 100%;
      height: 100px;
      margin-bottom: 1rem;
    }
    button {
      padding: 10px 20px;
      margin: 5px 0;
      width: 100%;
      font-size: 1rem;
    }
    .output {
      margin-top: 1rem;
      padding: 1rem;
      border: 1px solid #ccc;
      background: #f9f9f9;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>Ultimate Torah Assistant</h1>
  <textarea id="prompt" placeholder="Enter your Torah question or topic..."></textarea>
  <button onclick="generate('shiur')">Generate Shiur</button>
  <button onclick="generate('chart')">Generate Chart</button>
  <button onclick="generate('source')">Generate Source Sheet</button>
  <button onclick="generate('audio')">Generate Audio Shiur</button>
  <div class="output" id="output">Output will appear here...</div>
                              
<script src="app.js"></script>
  <script>
    function generate(type) {
    const prompt = document.getElementById('prompt').value.trim();
    if (!prompt) {
      document.getElementById('output').innerText = "Please enter a Torah topic first.";
      return;
    }
    callGuruMode(prompt, type);
  }

  </script>
</body>
</html>
